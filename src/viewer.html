<!doctype html>
<html lang="fr">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta name="description" content="Les colles de certaines classes CPGE du lycée Carnot">
        <meta name="robots" content="noindex,nofollow">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="theme-color" content="#000000">
        <link rel="canonical" href="https://greg904.github.io/carnot-colles/">
        <link rel="manifest" href="/carnot-colles/manifest.webmanifest">
        <link rel="apple-touch-icon" href="/carnot-colles/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/carnot-colles/icon-32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/carnot-colles/icon-16.png">
        <link rel="shortcut icon" type="image/png" href="/carnot-colles/favicon.ico">
        <style>{{ css }}</style>
        <title>Colloscope</title>
    </head>
    <body>
        <h1 class="page-title margin margin-top-0">Colloscope</h1>

        <noscript>
            <p>
                <strong>Votre navigateur ne supporte pas le JavaScript.</strong><br>
                Afin d'accéder aux colles, vous pouvez soit :
            </p>
            <ul>
                <li>Activer le JavaScript (si c'est possible).</li>
                <li>
                    Accéder à une version simplifiée de cette application
                    qui ne nécessite pas le JavaScript en cliquant sur
                    <a href="/carnot-colles/light/">ce lien</a>.
                </li>
            </ul>
        </noscript>

        <div id="form" class="margin js-hide" role="form">
            <label for="query">Entrez votre nom :</label>
            <input id="query" class="query" type="text"
                placeholder="e.g. Jean Dupont">
        </div>

        <strong id="loader" class="js-hide">
            Chargement des données en cours...
        </strong>

        <div id="info" class="margin margin-bottom-0 js-hide">
            <p class="margin">
                Nom :
                <strong id="name"></strong>
                <br/>

                Classe :
                <strong id="class"></strong>
                <br/>

                Groupe de colle :
                <strong id="group-nr"></strong>
            </p>

            <div id="program" class="margin margin-bottom-0"
                aria-label="Programme de colles"></div>
        </div>

        <script>{{ js }}</script>
    </body>
</html>
